# Application name
spring.application.name=RestAxios

# Server port
server.port=9999

# Oracle Database Properties
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.username=saikumar
spring.datasource.password=saikumar

# Hibernate Dialect for Oracle
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# Show SQL queries and format the output
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# DDL auto configuration (use 'update' to create/update schema automatically)
spring.jpa.hibernate.ddl-auto=update

