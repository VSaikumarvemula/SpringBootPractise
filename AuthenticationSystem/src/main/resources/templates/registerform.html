<form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter first name" required />
    </div>

    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter last name" required />
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required />
    </div>

    <div>
        <label for="mobile">Mobile:</label>
        <input type="number" id="mobile" th:field="*{mobile}" placeholder="Enter mobile number" required />
    </div>

    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Enter username" required />
    </div>

    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required />
    </div>

    <div>
        <label for="city">City:</label>
        <input type="text" id="city" th:field="*{city}" placeholder="Enter city" required />
    </div>

    <div>
        <label for="state">State:</label>
        <input type="text" id="state" th:field="*{state}" placeholder="Enter state" required />
    </div>

    <div>
        <label for="country">Country:</label>
        <input type="text" id="country" th:field="*{country}" placeholder="Enter country" required />
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>
</form>
